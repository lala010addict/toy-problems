<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <script type="text/javascript">
    var reverseLinkedList = function(linkedlist) {
        var node = linkedlist;
        var previous = null;
        while (node) {
            // save next or you lose it!!!
            var save = node.next;
            // reverse pointer
            node.next = previous;
            // increment previous to current node
            previous = node;
            // increment node to next node or null at end of list
            node = save;
        }
        return previous; // Change the list head !!!
    }

    linkedlist = reverseLinkedList(linkedlist);



    var reverseList = function(head) {
        var cur = head,
            next;

        head = null;

        while (cur) {
            next = cur.next;
            cur.next = head;

            if (next) {
                head = cur;
                cur = next;
            } else {
                return cur;
            }
        }

        return null;
    };

    // recursive

    var reverseList = function(head) {
        if (!head) {
            return null;
        }

        if (!head.next) {
            return head;
        }

        var newHead = reverseList(head.next);

        head.next.next = head;
        head.next = null;

        return newHead;
    };
    </script>
</body>

</html>
