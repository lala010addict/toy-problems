<script type="text/javascript">
var binarySearch = function(array, target) {
  var count = 0;
  var half = function(argument) {
    Math.floor(array.length / 2)
  }



  var firstHalf = array.slice(0, half)
  var secHalf = array.slice(half)

  if (target === secHalf[0]) {
    return half
  } else if (target > secHalf[0]) {
    binarySearch(secHalf, target)
  } else {

    binarySearch(firstHalf, target)
  }



};


console.log(binarySearch([1, 3, 4, 6, 8, 9, 11], 6))
</script>
