<script type="text/javascript">
var binarySearch = function(array, target) {
  var count = 0;
  var calHalf = Math.floor(array.length / 2)
  var half = calHalf + count
  console.log(half)
  var firstHalf = array.slice(0, half)
  var secHalf = array.slice(half)

  if (target === secHalf[0]) {
    return half
  } else if (target > secHalf[0]) {
    count++

    binarySearch(secHalf, target);
  } else {
    count--
    binarySearch(firstHalf, target);
  }



};


console.log(binarySearch([1, 3, 4, 6, 8, 9, 11], 11))
</script>
