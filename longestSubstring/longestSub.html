<!-- Find a solution to get the longest substring which contains m distinct characters
Examples:

longestSubstring(“hello worlld”, 2)  ->  “ell”
longestSubstring(“ccabbaabaaadaaaa”, 2)  -> “abbaabaaa”
longestSubstring(“ccabaabaaad”, 3) -> “ccabaabaaa” -->
<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <script type="text/javascript">
    var longestSubstring = function(string, m) {
        var longest = '';
        var curStr = ''
        var count = 1;
        var obj = {};



        for (var i = 0; i < string.length; i++) {
            obj = {}
            curStr = string[i]
            count = 1;
            obj[string[i]] = true;

            for (var j = i + 1; count <= m && j < string.length; j++) {

                if (!obj[string[j]]) {
                    obj[string[j]] = true;
                    count++
                }
                if (count > m) {
                    break;
                }
                curStr += string[j]

            }

            if (curStr.length > longest.length) {
                longest = curStr

            }

        }
        return longest;


    }



    console.log(longestSubstring('ccabbaabaaadaaaa', 2))





    var check = function(x, y) {
        var obj = {};
        for (var i = 0; i < x.length; i++) {
            obj[x[i]] = '1'
        }

        console.log(obj)
        if (obj[y]) {
            return true
        } else {
            return false;
        }

    }


    console.log(check([1, 2, 3, 4, 5], 10))
    </script>
</body>

</html>
