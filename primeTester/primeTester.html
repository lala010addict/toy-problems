<body>
    <script type="text/javascript">
    var primeTester = function(num) {
        if (num % 2 === 0){
        	return false;
        } else if (num % num -2 === 0){
        	return false;
        } else{
        	primeTester(num -2)
        }

        if (num < 2){
        	return true;
        }

    }
   console.log(primeTester(5)) 
    </script>
</body>
