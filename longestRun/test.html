<script type="text/javascript">

var longestRun = function(string) {
  var prevCount = 0;
  var currCount = 0;
  var hold = {
    char: '',
    length: ''
  };

  if (string.length === 0) {
    return [0, 0];
  } else {
    for (var i = 0; i < string.length; i++) {
      if (string[i] === string[i + 1]) {
        currCount++;

      } else {


        if (currCount > prevCount) {
          hold['length'] = currCount;
          hold['char'] = string[i];
          prevCount = currCount;
          currCount = 0;

        } else {


          currCount = 0;
        }
      }
    };

    if (hold['char'] !== '') {
      // var last = hold.shift();
      var holdd = [];
      holdd.push(string.indexOf(hold['char']));
      var sum = hold['length'] + string.indexOf(hold['char']);
      holdd.push(sum);

      return holdd;
    } else {
      return [0, 0];
    }


  }


};


console.log(longestRun("mississippi"))


</script>
