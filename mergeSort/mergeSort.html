<!DOCTYPE html>
<html>

<head>
  <title></title>
</head>

<body>
  <script type="text/javascript">
  var mergeSort = function(array) {
    var splitArray = [];
    for (var i = 0; i < array.length; i++) {
      splitArray.push(array.slice(i, i+1))
    }

    return splitArray
  };

  console.log(mergeSort([4, 7, 4, 3, 9, 1, 2]))
  </script>
</body>

</html>
