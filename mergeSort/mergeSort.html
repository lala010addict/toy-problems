  <script type="text/javascript">
  var mergeSort = function(array) {
    var splitArray = [];
    for (var i = 0; i < array.length; i++) {
      splitArray.push(array.slice(i, i + 1))
    }

    var mSort = function(arr) {
      var concatArr = [];
      for (var n = 0; n < arr.length; n = n + 2) {
        if (arr[n] < arr[n + 1]) {
          concatArr.push(arr[n].concat(arr[n + 1]))
        } else if (!arr[n + 1]) {
          concatArr.push(arr[n])
        } else {
          concatArr.push(arr[n + 1].concat(arr[n]))
        }

      }
      if (concatArr.length !== array.length) {
      	debugger;
        mSort(concatArr)
      } else {
        return concatArr;
      }

    }

    mSort(splitArray);


  };

  console.log(mergeSort([4, 7, 4, 3, 9, 1, 2]))
  </script>
